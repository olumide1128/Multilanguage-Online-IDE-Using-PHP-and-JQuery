<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>LumiCodex Online IDE</title>
</head>
<body>

	<div class="header">LumiCodex Online IDE</div>
	<div class="control-panel">
		Select Language:
		&nbsp; &nbsp;
		<select id="languages" class="languages" onchange="changeLanguage()">
			<option value="c">C</option>
			<option value="cpp">C++</option>
			<option value="php">PHP</option>
			<option value="py">Python</option>
			<option value="js">Javascript</option>
		</select>
	</div>

	<div class="editor" id="editor"></div>

	<div class="button-container">
		<button class="btn" onclick="executeCode()">Run</button>
	</div>

	<div class="output"><span>>></span></div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/lib/ace.js"></script>
	<script src="js/lib/ext-language_tools.js"></script>
	<script src="js/lib/theme-monokai.js"></script>
	<script src="js/ide.js"></script>
	
</body>
</html>
